<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">

<head>
    <meta charset="UTF-8">
    <title>Edit product</title>
</head>

<body>

<div layout:fragment="content" class="container body-content">

    <h3>Edit Product</h3>

    <form th:action="@{/products/edit/{id}(id=${product.id})}"
          th:object="${product}"
          method="post"
          enctype="multipart/form-data">

        <!-- Name -->
        <div class="form-group">
            <label>Name</label>
            <input class="form-control"
                   type="text"
                   th:field="*{name}"
                   placeholder="Product Name"/>

            <div class="alert alert-warning"
                 th:if="${#fields.hasErrors('name')}"
                 th:errors="*{name}">
            </div>
        </div>

        <!-- Price -->
        <div class="form-group">
            <label>Price</label>
            <input class="form-control"
                   type="number"
                   th:field="*{price}"
                   placeholder="Price"/>

            <div class="alert alert-warning"
                 th:if="${#fields.hasErrors('price')}"
                 th:errors="*{price}">
            </div>
        </div>

        <!-- Current Image -->
        <div class="form-group">
            <label>Current Image</label><br>
            <img th:src="@{/images/} + ${product.image}"
                 width="150"
                 height="120"
                 alt="Product Image">
        </div>

        <!-- New Image -->
        <div class="form-group">
            <label for="image">Image</label>
            <input class="form-control"
                   type="file"
                   id="image"
                   name="imageProduct"
                   accept="image/png,image/jpeg"/>

            <div class="alert alert-warning"
                 th:if="${#fields.hasErrors('image')}"
                 th:errors="*{image}">
            </div>
        </div>

        <!-- Category -->
        <div class="mb-3">
            <label class="form-label">Category</label>

            <select name="categoryId" class="form-control" required>
                <option value="">-- Select Category --</option>

                <option th:each="c : ${categories}"
                        th:value="${c.id}"
                        th:text="${c.name}">
                </option>
            </select>
        </div>
        <!-- Buttons -->
        <button type="submit" class="btn btn-primary">
            Update Product
        </button>

        <a th:href="@{/products}" class="btn btn-secondary">
            Back
        </a>

    </form>

</div>

</body>
</html>
