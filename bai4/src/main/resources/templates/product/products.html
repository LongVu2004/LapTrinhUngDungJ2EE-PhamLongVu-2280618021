<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">

<head>
    <title>Products</title>
</head>

<body>
<div layout:fragment="content">

    <h2>Product List</h2>

    <a th:href="@{/products/create}" class="btn btn-primary mb-3">
        Create New Product
    </a>

    <table class="table table-bordered">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Image</th>
            <th>Category</th>
            <th>Action</th>
        </tr>

        <tr th:each="p : ${listProduct}">
            <td th:text="${p.name}"></td>
            <td th:text="${p.price}"></td>
            <td>
                <img th:src="@{/images/{img}(img=${p.image})}" width="80" />
            </td>
            <td th:text="${p.category?.name}"></td>
            <td>
                <a th:href="@{/products/edit/{id}(id=${p.id})}"
                   class="btn btn-warning">
                    Edit
                </a>
                <a th:href="@{/products/delete/{id}(id=${p.id})}"
                   class="btn btn-danger"
                   custom:linkMethod="post">
                    Delete
                </a>
            </td>
        </tr>
    </table>

</div>
</body>
</html>
