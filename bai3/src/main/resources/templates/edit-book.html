<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa sách</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        .edit-card {
            border: none;
            border-radius: 20px;
            background: #ffffff;
            border-top: 5px solid #1976d2; /* Thanh màu trên đỉnh thẻ */
        }
        .btn-gradient-primary {
            background: linear-gradient(135deg, #1976d2, #3498db);
            border: none;
            color: white;
            font-weight: 600;
        }
        .btn-gradient-primary:hover {
            box-shadow: 0 4px 15px rgba(25, 118, 210, 0.3);
            color: white;
        }
        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.1);
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-center align-items-center" style="min-height: 75vh; font-family: 'Inter', sans-serif;">
        <div class="card edit-card shadow-lg p-5" style="width: 450px;">
            <div class="text-center mb-4">
                <span style="font-size: 3rem;">✏️</span>
                <h2 class="fw-bold text-dark mt-2">Hiệu Chỉnh</h2>
                <p class="text-muted small">Cập nhật thông tin chính xác cho sách</p>
            </div>

            <form th:action="@{/books/edit}" method="post" th:object="${book}">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label class="form-label fw-600 text-secondary small uppercase">Tiêu đề sách</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light"><i class="bi bi-book"></i></span>
                        <input type="text" class="form-control form-control-lg" th:field="*{title}" required style="font-size: 1rem;">
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-600 text-secondary small">Tác giả</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control form-control-lg" th:field="*{author}" required style="font-size: 1rem;">
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-gradient-primary py-3 shadow-sm" style="border-radius: 12px;">
                        Lưu thay đổi
                    </button>
                    <a th:href="@{/books}" class="btn btn-outline-light text-muted border-0 py-2">Hủy bỏ</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
