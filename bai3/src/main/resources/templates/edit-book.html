<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chỉnh sửa sách</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6fb;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: #2d3a4b;
            margin-top: 40px;
        }
        form {
            background: #fff;
            padding: 32px 28px 24px 28px;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            min-width: 320px;
            margin-top: 16px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #3a4a5d;
            font-weight: 500;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 18px;
            border: 1px solid #cfd8dc;
            border-radius: 5px;
            font-size: 15px;
            background: #f9fbfd;
            transition: border 0.2s;
        }
        input[type="text"]:focus {
            border: 1.5px solid #1976d2;
            outline: none;
        }
        button[type="submit"] {
            background: #1976d2;
            color: #fff;
            border: none;
            padding: 10px 22px;
            border-radius: 5px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-right: 10px;
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: #1256a3;
        }
        a {
            color: #1976d2;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            margin-left: 8px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Chỉnh sửa sách</h1>
    <form action="/books/edit" method="post" th:object="${book}">
        
        <input type="hidden" th:field="*{id}" />

        <label for="title">Tiêu đề:</label>
        <input type="text" id="title" th:field="*{title}" required />
        <br />

        <label for="author">Tác giả:</label>
        <input type="text" id="author" th:field="*{author}" required />
        <br />

        <button type="submit">Cập nhật</button>
        <a href="/books">Hủy bỏ</a>
    </form>
</body>
</html>
